<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internet shop</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="nav-bar container">
			<div class="right-side">
				<img src="images/logo.png" alt="logo">
				<img class="search-icon" src="images/search.png" alt="logo">
			</div>
			<div class="left-side">
				<img class="bars-icon" src="images/bars.png" alt="bars">
				<img class="user-icon" src="images/user.png" alt="user">
				<span class="cart-block">
					<img class="cart-icon" src="images/cart.png" alt="cart">
					<span>5</span>
				</span>
			</div>
		</div>
	</div>

	<div class="brand">
		<div class="brand-wrap dark-brand">
			<div class="brand-image">
				<img src="images/man-photo.png" alt="man">
			</div>
			<div class="brand-content">
				<div class="wrap">
					<div>The brand</div>
					<div>of luxerious <span>fasion</span></div>
				</div>
			</div>
		</div>
		

		<div class="menu-block">
			<img class="close-icon" src="images/close-icon.svg">
			<div class="menu-content">
				<div class="menu-header">Menu</div> 

				<h3 class="category-name">man</h3>
					<a href="#">Accessories</a>
					<a href="#">Bags</a>
					<a href="#">Denim</a>
					<a href="#">T-Shirts</a>
		
				<h3 class="category-name">woman</h3>
					<a href="#">Accessories</a>
					<a href="#">Jackets & Coats</a>
					<a href="#">Polos</a>
					<a href="#">T-Shirts</a>
					<a href="#">Shirts</a>

				<h3 class="category-name">kids</h3>
					<a href="#">Accessories</a>
					<a href="#">Bags</a>
					<a href="#">Denim</a>
					<a href="#">T-Shirts</a>
					<a href="#">Bags</a>
	
			</div>
		</div>




</body>
</html>
