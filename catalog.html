<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internet shop</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="catalog-style.css">

</head>
<body>
	<div class="header">
		<div class="nav-bar container">
			<div class="right-side">
				<img src="images/logo.png" alt="logo">
				<img class="search-icon" src="images/search.svg" alt="logo">
			</div>
			<div class="left-side">
				<img class="bars-icon" src="images/bars.svg" alt="bars">
				<img class="user-icon" src="images/user.svg" alt="user">
				<span class="cart-block">
					<img class="cart-icon" src="images/cart.svg" alt="cart">
					<span>5</span>
				</span>
			</div>
		</div>
	</div>

	<div class="new-arrivals">
		<div class="container">
			<h1>NEW ARRIVALS</h1>
			<nav>
				<a href="#">HOME</a>
				<span>/</span>
				<a href="#">MEN</a>
				<span>/</span>
				<a href="#">NEW ARRIVALS</a>
			</nav>
		</div>
	</div>

	
		

	
	<div class="subscribe">
        <div class="container">

            <div class="user-info">
                <img src="images/subscribe-user.png" alt="">
                <div class="user-text">
                    “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
                </div>
            </div>

            <div class="subscribe-form">
                <div class="form-title">SUBSCRIBE</div>
                <div class="form-text">FOR OUR NEWLETTER AND PROMOTION</div>
                <form action="" class="email">
                    <input type="text" placeholder="Enter Your Email">
                    <button>Subscribe</button>
                </form>
            </div>

        </div>
	</div>
	
	<div class="footer">
        <div class="container">
			<div class="copyright">
                &copy; 2021  Brand  All Rights Reserved.
            </div>

            <div class="social">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-pinterest-p"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        
        </div>
    </div>




</body>
</html>
